<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>sTEAM Placeholder</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/indie-vs-aaa.css" />
</head>
<body>

<div class="container">

    <h2>Price vs Positive Percentual of Action Games (Indie VS Studio)</h2>

    <div id="chart-area">

    </div>
</div>

<div class="visualization-panel">
    <div class="container">
      <header>
        <h1 class="title">
          <span class="indie-text">INDIE</span>
          <span class="vs-text">VS</span>
          <span class="aaa-text">AAA</span>
        </h1>
      </header>

      <div class="stats-bars">
        <div class="stat-bar indie-bar">
          <div class="stat-number" id="indie-stat"></div>
        </div>
        <div class="stat-bar aaa-bar">
          <div class="stat-number" id="aaa-stat"></div>
        </div>
      </div>

      <div class="radar-charts">
        <div class="chart-container">
          <svg id="indie-radar" width="400" height="400"></svg>
        </div>
        <div class="chart-container">
          <svg id="aaa-radar" width="400" height="400"></svg>
        </div>
      </div>

      <div class="year-selector">
        <h4>Select Year:</h4>
        <div class="year-buttons" id="year-buttons">
          <!-- Year buttons generated by JavaScript -->
        </div>
      </div>
    </div>
</div>

<!-- Include main visualization JavaScript -->
<script src="js/indie-vs-aaa.js"></script>


<!-- Load JS libraries -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- Main script -->
<script src="js/main.js"></script>

<!-- Chart scripts go here -->

</body>
</html>
