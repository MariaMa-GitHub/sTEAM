<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indie vs AAA Games Analysis</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="css/indie-vs-aaa.css" />
  </head>
  <body>
    <div class="visualization-panel">
      <div class="container">
        <header>
          <h1 class="title">
            <span class="indie-text">INDIE</span>
            <span class="vs-text">VS</span>
            <span class="aaa-text">AAA</span>
          </h1>
        </header>

        <div class="stats-bars">
          <div class="stat-bar indie-bar">
            <div class="stat-number" id="indie-stat"></div>
          </div>
          <div class="stat-bar aaa-bar">
            <div class="stat-number" id="aaa-stat"></div>
          </div>
        </div>

        <div class="radar-charts">
          <div class="chart-container">
            <svg id="indie-radar" width="400" height="400"></svg>
          </div>
          <div class="chart-container">
            <svg id="aaa-radar" width="400" height="400"></svg>
          </div>
        </div>

        <div class="year-selector">
          <h4>Select Year:</h4>
          <div class="year-buttons" id="year-buttons">
            <!-- Year buttons will be generated by JavaScript -->
          </div>
        </div>
      </div>
    </div>

    <script src="js/indie-vs-aaa.js"></script>
  </body>
</html>
